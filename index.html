<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business App - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="profile.png" alt="App Logo" class="profile-img">

    <h1>Business App</h1>
    <p class="creator">Created by: <strong>Your Name</strong><br>
    Contact: <a href="mailto:youremail@example.com">youremail@example.com</a></p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="info">Admin and employees must log in to access the system</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
