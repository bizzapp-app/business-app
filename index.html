<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBizz App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f9; }
    header { background: #3d5ed4; color: #fff; padding: 1rem; text-align: center; }
    .container { padding: 1rem; }
    .hidden { display: none; }
    .btn { background: #3d5ed4; color: #fff; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; margin: 0.2rem; }
    .btn:hover { background: #2c46a3; }
    .dashboard { margin-top: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 0.5rem; text-align: left; }
    #receiptContent { background: #fff; padding: 1rem; border: 2px solid #3d5ed4; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>SmartBizz POS</h1>
  </header>

  <div class="container">
    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" /> <br><br>
      <input type="password" id="password" placeholder="Password" /> <br><br>
      <button class="btn" onclick="login()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden dashboard">
      <h2>Admin Dashboard</h2>
      <button class="btn" onclick="logout()">Logout</button>
      <p>Welcome, Admin</p>
      <!-- Placeholder for admin features -->
    </div>

    <!-- Staff Dashboard -->
    <div id="staffDashboard" class="hidden dashboard">
      <h2>Cashier Dashboard</h2>
      <button class="btn" onclick="logout()">Logout</button>
      <h3>Products</h3>
      <table id="productTable">
        <thead>
          <tr><th>Product</th><th>Price</th><th>Action</th></tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>

      <h3>Cart</h3>
      <table>
        <thead><tr><th>Product</th><th>Price</th></tr></thead>
        <tbody id="cartList"></tbody>
      </table>
      <p><b>Total: </b><span id="cartTotal">0</span></p>
      <button class="btn" onclick="checkout()">Place Order</button>

      <div id="receiptContent" class="hidden"></div>
      <button id="printBtn" class="btn hidden" onclick="printReceipt()">Print Receipt</button>
    </div>
  </div>

  <script>
    let users = [
      { username: "admin", password: "admin123", role: "admin" },
      { username: "cashier", password: "cash123", role: "staff" }
    ];
    let products = [
      { name: "Bread", price: 50 },
      { name: "Milk", price: 40 },
      { name: "Sugar", price: 100 }
    ];
    let cart = [];
    let receiptCounter = parseInt(localStorage.getItem("receiptCounter")) || 1;

    function login() {
      let uname = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let user = users.find(u => u.username === uname && u.password === pass);

      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        if (user.role === "admin") {
          document.getElementById("adminDashboard").classList.remove("hidden");
        } else {
          document.getElementById("staffDashboard").classList.remove("hidden");
          loadProducts();
        }
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      document.getElementById("adminDashboard").classList.add("hidden");
      document.getElementById("staffDashboard").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }

    function loadProducts() {
      let list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        let row = `<tr><td>${p.name}</td><td>${p.price}</td><td><button class='btn' onclick='addToCart(${i})'>Add to Cart</button></td></tr>`;
        list.innerHTML += row;
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
    }

    function renderCart() {
      let list = document.getElementById("cartList");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        list.innerHTML += `<tr><td>${item.name}</td><td>${item.price}</td></tr>`;
        total += item.price;
      });
      document.getElementById("cartTotal").innerText = total;
    }

    function checkout() {
      if (cart.length === 0) { alert("Cart is empty"); return; }
      let receiptNo = `SB-${String(receiptCounter).padStart(4, '0')}`;
      let receiptDiv = document.getElementById("receiptContent");
      let total = cart.reduce((sum, item) => sum + item.price, 0);

      let html = `<h3>SmartBizz POS</h3>`;
      html += `<p>Receipt No: ${receiptNo}</p>`;
      html += `<table><tr><th>Product</th><th>Price</th></tr>`;
      cart.forEach(item => { html += `<tr><td>${item.name}</td><td>${item.price}</td></tr>`; });
      html += `</table>`;
      html += `<p><b>Total:</b> ${total}</p>`;
      html += `<p>Thank you for shopping!</p>`;

      receiptDiv.innerHTML = html;
      receiptDiv.classList.remove("hidden");
      document.getElementById("printBtn").classList.remove("hidden");

      receiptCounter++;
      localStorage.setItem("receiptCounter", receiptCounter);
      cart = [];
      renderCart();
    }

    function printReceipt() {
      let content = document.getElementById("receiptContent").innerHTML;
      let w = window.open("", "PrintReceipt");
      w.document.write(`<html><head><title>Receipt</title></head><body>${content}</body></html>`);
      w.document.close();
      w.print();
    }
  </script>
</body>
</html>
