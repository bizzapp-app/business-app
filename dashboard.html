<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business App - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>ðŸ“Š Business Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h2>Admin Overview</h2>
      <div id="overview"></div>
    </div>

    <div class="card">
      <h2>Stock Management</h2>
      <form id="stockForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQty" placeholder="Quantity" required>
        <input type="number" id="itemPrice" placeholder="Price" required>
        <button type="submit">Add / Update Stock</button>
      </form>
      <table id="stockTable"></table>
    </div>

    <div class="card">
      <h2>Sales</h2>
      <form id="salesForm">
        <select id="saleItem"></select>
        <button type="submit">Sell Item</button>
      </form>
      <table id="salesTable"></table>
    </div>

    <div class="card">
      <h2>Expenses</h2>
      <form id="expenseForm">
        <input type="text" id="expenseName" placeholder="Expense Name" required>
        <input type="number" id="expenseAmount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
      </form>
      <table id="expenseTable"></table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
