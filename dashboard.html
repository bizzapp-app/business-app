<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“Š Business Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

 <main>
  <div class="card">
    <h2>Admin: Stock Management</h2>
    <form id="stockForm">
      <input type="text" id="itemName" placeholder="Item Name" required>
      <input type="number" id="itemPrice" placeholder="Price" required>
      <input type="number" id="itemQuantity" placeholder="Quantity" required>
      <button type="submit">Add / Update Item</button>
    </form>
    <h3>Available Stock</h3>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Admin: Sales Management</h2>
    <h3>Sales Records</h3>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Employee</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
