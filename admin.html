<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - SmartPOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section>
      <h2>Stock Management</h2>
      <input type="text" id="itemName" placeholder="Item Name">
      <input type="number" id="itemPrice" placeholder="Price">
      <input type="number" id="itemStock" placeholder="Quantity">
      <button onclick="addStock()">Add Item</button>
      <ul id="stockList"></ul>
    </section>

    <section>
      <h2>Employees</h2>
      <input type="text" id="empUser" placeholder="Username">
      <input type="password" id="empPass" placeholder="Password">
      <button onclick="addEmployee()">Add Employee</button>
      <ul id="employeeList"></ul>
    </section>

    <section>
      <h2>Reports</h2>
      <button onclick="viewReports()">View Sales Summary</button>
      <div id="reports"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
